<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form of inscription</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">CRUD</a>
          </li>
      
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Dropdown link
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="container">
        <div class="card m-3">
            <div class="card-header">
                <h2>USER DATA</h2>
            </div>
            <div class="card-body">
                <form action="" id="formUsers">
                    <div class="form-group">
                        <label for="idUser">ID</label>
                        <input type="text" class="form-control" id="idUser" value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date"></label>
                        <fieldset class="form-control" id="date"></fieldset>
                    </div>
                    <div class="form-group">
                        <label for="hour"></label>
                        <fieldset class="form-control" id="hour"></fieldset>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Corporative email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="company">Company name</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group">
                        <label for="profession">Post</label>
                        <input type="text" class="form-control" id="profession">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="save();">SAVE</button>
                <a href="users.html" class="btn btn-danger">CANCEL</a>
            </div>
        </div>
      </div>
</body>
<script src="dateTime.js" type="text/javascript"></script>
<script src="user-form.js" type="text/javascript"></script>
</html>
